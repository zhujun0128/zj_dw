<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{
	width:100%;
	height:100%;
	padding:0px;
	margin:0px;
	}
#container{
	position:relative;
	width:1200px;
	height:500px;
	left:50%;
	margin-left:-600px;}
#top{
	width:1200px;
	height:150px;
	background:#6ff;
	margin:0px; padding:0px;
	background-color:#CCC;
	color:#FFF;
	}
#main{
	width:1200px;
	height:600px;
	float:left;
	background:url(img/poster.jpg);
	background-repeat:no-repeat;
	background-size:100%;}
#left{
	width:400px;
	height:500px;
	background-color:#CCC;
	margin-left:30px;
	margin-top:30px;
	color:#FFF;}
</style>
</head>

<body>
	<div id="container">
    	<div id="top">
       	  <p style="padding-left:10px;width:200px;float:left;">所在城市：杭州</p>
          <p style="float:right;padding-right:30px;">欢迎光临XXXX&nbsp;&nbsp;|&nbsp;&nbsp;我是商家&nbsp;&nbsp;|&nbsp;&nbsp;0000-00000000</p>
        	<div style="width:1200px;float:left;background-color:#FFF;"><img src="img/xm.PNG" width="235" height="100" /> </div>
        </div>
        <div id="main">
        	<div id="left">
            	<form action="" method="get">
               	  <table width="360" cellspacing="0" cellpadding="0" align="center">
                      <tr>
                        <td height="50" colspan="3" align="left" valign="middle"><p style="font-size:28px;">登录</p></td>
                        <td height="50" colspan="3" align="right" valign="middle"><a href="" style="text-decoration:none;">手机验证码登录</a></td>
                    </tr>
                      <tr>
                        <td height="50" colspan="6" align="left" valign="middle">账号：
                        <label for="usr"></label><input name="usr" type="text" id="usr" style="width:260px;height:30px;margin-left:32px;"/></td>
                      </tr>
                      <tr>
                        <td height="50" colspan="6" align="left" valign="middle"><label for="password"></label>
                        密码：
                          <input name="password" type="password" id="password" style="width:260px;height:30px;margin-left:32px;"/></td>
                      </tr>
                      <tr>
                        <td height="50" colspan="6" align="left" valign="middle"><label for="topassword"></label>
                        确认密码：
                          <input type="password" name="topassword" id="topassword" style="width:260px;height:30px;"/></td>
                      </tr>
                      <tr>
                        <td height="50" colspan="3" align="left" valign="middle"><label for="Verification"></label>
                        验证码：
                          <input name="Verification" type="text" id="Verification" style="width:50px;height:30px;margin-left:16px;"/></td>
                        <td height="50" colspan="3" align="left" valign="middle" nowrap="nowrap"><img src="img/Verification.jpeg" width="60" height="42" style="margin-right:10px;"/><a href="" style="text-decoration:none;font-size:14px;">看不清，换一张</a></td>
                      </tr>
                      <tr>
                        <td height="50" colspan="3" align="left" valign="middle">
                          <label>
                            <input type="checkbox" name="CheckboxGroup1" value="自动登录" id="CheckboxGroup1_0" />
                            自动登录</label></td>
                        <td height="50" colspan="3" align="right" valign="middle"><a href="" style="font-size:14px;">忘记密码？</a></td>
                      </tr>
                      <tr>
                        <td height="50" colspan="3" align="center" valign="middle"><input type="submit" name="login" id="login" value="登录" style="width:120px;height:30px;background-color:#F63;"/></td>
                        <td height="50" colspan="3" align="center" valign="middle"><input type="submit" name="register" id="register" value="会员注册" style="width:120px;height:30px;background-color:#06F;"/></td>
                      </tr>
                      <tr>
                        <td width="16%"height="50" align="right" valign="middle">&nbsp;</td>
                        <td width="16%"height="50" align="center" valign="middle"><img src="img/微信.png" width="30" height="30" /></td>
                        <td width="16%"height="50" align="center" valign="middle"><img src="img/QQ.png" width="30" height="30" /></td>
                        <td width="16%"height="50" align="center" valign="middle"><img src="img/微博.png" width="30" height="30" /></td>
                        <td width="16%"height="50"align="center" valign="middle"><img src="img/短信.png" width="30" height="30" /></td>
                        <td width="16%"height="50"align="left" valign="middle">&nbsp;</td>
                      </tr>
                      <tr>
                        <td width="16%"height="50" align="right" valign="top">&nbsp;</td>
                        <td width="16%"height="50" align="center" valign="top">微信</td>
                        <td width="16%"height="50" align="center" valign="top">QQ</td>
                        <td width="16%"height="50" align="center" valign="top">微博</td>
                        <td width="16%"height="50"align="center" valign="top">短信</td>
                        <td width="16%"height="50"align="left" valign="top">&nbsp;</td>
                      </tr>
                  </table>
              </form>

            </div>
      </div>
    </div>
</body>
</html>
