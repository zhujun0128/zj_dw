<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationPassword.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationConfirm.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationRadio.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationSelect.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationCheckbox.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationTextarea.js" type="text/javascript"></script>
<link href="SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css" />
<style>
.main{
	margin:0 auto;
	background-color:#3FF;
	width:30%;
	padding-left:50px;
	padding-bottom:30px;
	padding-top:30px;
	margin-top:10%;
	}	
</style>
<link href="SpryAssets/SpryValidationPassword.css" rel="stylesheet" type="text/css" />
<link href="SpryAssets/SpryValidationConfirm.css" rel="stylesheet" type="text/css" />
<link href="SpryAssets/SpryValidationRadio.css" rel="stylesheet" type="text/css" />
<link href="SpryAssets/SpryValidationSelect.css" rel="stylesheet" type="text/css" />
<link href="SpryAssets/SpryValidationCheckbox.css" rel="stylesheet" type="text/css" />
<link href="SpryAssets/SpryValidationTextarea.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="main">
<span id="sprytextfield1">
<label for="e_mail">邮箱：</label>
<input name="e_mail" type="text" id="e_mail" maxlength="15" style="margin-left:64px;"/>
<span class="textfieldRequiredMsg">需要提供一个值。</span><span class="textfieldMinCharsMsg">不符合最小字符数要求。</span></span></br></br>

<span id="sprypassword1">
<label for="password">登录密码：</label>
<input type="password" name="password" id="password" style="margin-left:32px;"/>
<span class="passwordRequiredMsg">需要输入一个值。</span><span class="passwordInvalidStrengthMsg">密码未达到指定的强度。</span></span></br></br>

<span id="spryconfirm1">
<label for="confrom">确认登录密码：</label>
<input type="password" name="confrom" id="confrom" />
<span class="confirmRequiredMsg">需要输入一个值。</span><span class="confirmInvalidMsg">这些值不匹配。</span></span></br></br>

<span>邮件列表视图：</span>
<form id="form1" name="form1" method="post" action="" style="margin-left:112px;">
  <span id="spryradio1">
    <label>
      <input type="radio" name="RadioGroup1" value="model1" id="RadioGroup1_0" />
      普通模式</label>
    <br />
    <label>
      <input type="radio" name="RadioGroup1" value="model2" id="RadioGroup1_1" />
      分组模式</label>
    <br />
    <label>
      <input type="radio" name="RadioGroup1" value="model3" id="RadioGroup1_2" />
      会话模式</label>
    <br /></br>
    <span class="radioRequiredMsg">请进行选择。</span></span>
</form>

<span id="spryselect1">
<label for="edu">教育程度：</label>
<select name="edu" id="edu" style="margin-left:32px;">
  <option selected="selected">小学</option>
  <option>初中</option>
  <option>高中</option>
  <option>大学</option>
</select>
<span class="selectRequiredMsg">请选择一个项目。</span></span></br></br>

<span>兴趣爱好：</span>
<span id="sprycheckbox1">
<input type="checkbox" name="checkbox" id="checkbox" style="margin-left:32px;"/>
<label for="checkbox">篮球</label>
<input type="checkbox" name="checkbox1" id="checkbox1" />
<label for="checkbox1">游泳</label>
<input type="checkbox" name="checkbox2" id="checkbox2" />
<label for="checkbox2">足球</label>
<input type="checkbox" name="checkbox3" id="checkbox3" />
<label for="checkbox3">滑冰</label>
<input type="checkbox" name="checkbox4" id="checkbox4" />
<label for="checkbox4">登山</label>
<input type="checkbox" name="checkbox5" id="checkbox5" />
<label for="checkbox5">其他</label>
<span class="checkboxRequiredMsg">请进行选择。</span></span></br></br>

<span id="sprytextarea1">
<label for="text">个人说明：</label>
<textarea name="text" id="text" cols="45" rows="10" style="margin-left:32px;"></textarea>
<span class="textareaRequiredMsg">需要提供一个值。</span></span></br>

<form action="" method="get" style="padding-left:150px;">
<input name="提交" type="button" value="提交"/>
<input name="重填" type="button" value="重填" style="margin-left:100px;"/>
</form></br>

<script type="text/javascript">
var sprytextfield1 = new Spry.Widget.ValidationTextField("sprytextfield1", "none", {validateOn:["blur"], minChars:1});
</script>
</div>
<script type="text/javascript">
var sprypassword1 = new Spry.Widget.ValidationPassword("sprypassword1", {minNumbers:1, minAlphaChars:1, validateOn:["blur"]});
var spryconfirm1 = new Spry.Widget.ValidationConfirm("spryconfirm1", "password", {validateOn:["blur"]});
var spryradio1 = new Spry.Widget.ValidationRadio("spryradio1");
var spryselect1 = new Spry.Widget.ValidationSelect("spryselect1");
var sprycheckbox1 = new Spry.Widget.ValidationCheckbox("sprycheckbox1");
var sprytextarea1 = new Spry.Widget.ValidationTextarea("sprytextarea1");
</script>
</body>
</html>
